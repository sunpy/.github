name: Feature request
description: Suggest a way to improve this package
labels: [Feature Request]
body:
  - type: markdown
    attributes:
      value: |
        We know opening issues takes effort, and we appreciate your time.
        Thank you.

        Please be aware that everyone has to follow our code of conduct:
        https://sunpy.org/coc

        Please have a search on our GitHub repository to see if a similar issue has already been posted.
        If a similar issue is closed, have a quick look to see if you are satisfied by the resolution.
        If not please go ahead and open a new issue!
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: |
        Provide a general description of the feature you would like.
        If you prefer, you can also suggest a draft design or API.
      placeholder: Enter your suggested feature request here.
    validations:
      required: true
